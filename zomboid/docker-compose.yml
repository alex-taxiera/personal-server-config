version: '3.7'

services:
  main:
    image: zomboid-dedicated-server
    build:
      context: https://github.com/alex-taxiera/zomboid-dedicated-server.git#my-fixes
      dockerfile: docker/zomboid-dedicated-server.Dockerfile
      args:
        BASE_IMAGE: docker.io/renegademaster/steamcmd-minimal:2.0.0-root
    environment:
      - "ADMIN_USERNAME=superuser"
      - "ADMIN_PASSWORD=superuser"
      - "AUTOSAVE_INTERVAL=15"
      - "BIND_IP=0.0.0.0"
      - "DEFAULT_PORT=16261"
      - "GAME_VERSION=public"
      - "GC_CONFIG=ZGC"
      - "MAP_NAMES=Muldraugh, KY"
      - "MAX_PLAYERS=16"
      - "MAX_RAM=4096m"
      - "MOD_NAMES="
      - "MOD_WORKSHOP_IDS="
      - "PAUSE_ON_EMPTY=true"
      - "PUBLIC_SERVER=false"
      - "RCON_PORT=27015"
      - "SERVER_NAME=A Very Cool Vanilla Server"
      - "STEAM_VAC=true"
      - "UDP_PORT=16262"
      - "USE_STEAM=true"
      - "TZ=UTC"
    ports:
      - target: 16261
        published: 16261
        protocol: udp
      - target: 16262
        published: 16262
        protocol: udp
      - target: 27015
        published: 27015
        protocol: tcp
    volumes:
      - /home/alex/docker/volumes/zomboid/ZomboidDedicatedServer:/home/steam/ZomboidDedicatedServer
      - /home/alex/docker/volumes/zomboid/ZomboidConfig:/home/steam/Zomboid/
