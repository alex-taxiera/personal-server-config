version: '3.7'

secrets:
  MAIN_RCON_PASS:
    external: true

services:
  1-17:
    image: itzg/minecraft-server
    deploy:
      replicas: 1
    ports:
      - 25569:25565
    secrets:
      -
        source: MAIN_RCON_PASS
        target: RCON_PASSWORD
    environment:
      VERSION: 1.17.1
      MOTD: Vanilla 1.17
      EULA: 'true'
      ENABLE_RCON: 'true'
      RCON_PORT: 28016
      restart: always
    volumes:
      - /mnt/md0/minecraft/1.17:/data
  1-18:
    image: itzg/minecraft-server
    deploy:
      replicas: 1
    ports:
      - 25565:25565
      - 25579:25565
    secrets:
      -
        source: MAIN_RCON_PASS
        target: RCON_PASSWORD
    environment:
      TYPE: PAPER
      MEMORY: 4G
      VERSION: 1.18.1
      MOTD: Vanilla 1.18
      EULA: 'true'
      ENABLE_RCON: 'true'
      RCON_PORT: 28016
      restart: always
    volumes:
      - /mnt/md0/minecraft/1.18:/data
