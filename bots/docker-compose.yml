version: '3.7'

x-common-variables: &common
  NODE_ENV: 'production'
  DB_HOST: db
  DB_CLIENT: pg

services:
  tux:
    image: alextaxiera/bots:tuxedoman-master-9
    deploy:
      replicas: 1
    depends_on:
      - db
    networks:
      - postgres_backend_network
    environment:
      NODE_ENV: 'production'
      TUX_DB_CLIENT: 'pg'
      TUX_DISCORD_TOKEN: 'NDQxMzY2NjI4ODM2NDQyMTIy.XhpRFQ.oUqfa4bKNXR3RQRMGDOubMVb8fc'
      TUX_DB_NAME: 'tuxedoman'
      TUX_DB_USER: 'tux'
      TUX_DB_PASS: 'tuxedomask'
      TUX_DB_HOST: 'db'

  tag:
    image: alextaxiera/bots:tag-dev-3
    deploy:
      replicas: 1
    depends_on:
      - db
    networks:
      - postgres_backend_network
    environment:
      NODE_ENV: 'production'
      TAG_DB_CLIENT: 'pg'
      TAG_DISCORD_TOKEN: 'NTIwNzgzNDQxODY4ODgxOTIw.Duy5jw._mvXvfSxyglMSmjJssRUQXwRK6g'
      TAG_IMGUR_CLIENT_ID: '41b60de5c6bfd49'
      TAG_DB_NAME: 'tagger'
      TAG_DB_USER: 'tag'
      TAG_DB_PASS: 'tagbot'
      TAG_DB_HOST: 'db'

  eli:
    image: alextaxiera/bots:eli-master-3
    deploy:
      replicas: 1
    environment:
      NODE_ENV: 'production'
      GB_TOKEN: 'NDM2MjI2NDE1ODM5Njc0MzY4.Xi5vYA.M-OfRQmeuV0k-My76BA7lgdJ6bw'

  peter:
    image: alextaxiera/bots:peter-dev-7
    secrets:
      -
        source: PG_ADMIN_USER
        target: ADMIN_DB_USER
      -
        source: PG_ADMIN_PASS
        target: ADMIN_DB_PASS
      -
        source: PETER_TOKEN
        target: DISCORD_TOKEN
    deploy:
      replicas: 1
    depends_on:
      - db
    networks:
      - postgres_backend_network
    environment:
      <<: *common
      DB_NAME: 'peter'
      DB_USER: 'pete'
      DB_PASS: 'pattar'

  db:
    image: alextaxiera/bots:pg-2
    deploy:
      replicas: 1
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
    ports:
      - 5432:5432
    networks:
      - postgres_backend_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: ~/docker/volumes/postgres
        target: /var/lib/postgresql/data

networks:
  postgres_backend_network:

secrets:
  PG_ADMIN_USER:
    external: true
  PG_ADMIN_PASS:
    external: true
  PETER_TOKEN:
    external: true
